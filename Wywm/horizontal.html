<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/66e9e352b6.js" crossorigin="anonymous"></script>
    <title>TextEditor</title>
</head>

<body>
    <header>
        <div class="arrows">
            <button class="icon-button-arrows">
                <i class="fas fa-long-arrow-alt-left"></i> </button>
                
            <button class="icon-button-arrows">
                <i class="fas fa-long-arrow-alt-right"></i> </button> 
        </div>
        
        <div class="header-lay">
            <div class="icon-conteiner">
                <button class="icon-button">
                    <i class="fas fa-bold"></i> </button>
                    
                <button class="icon-button">
                    <i class="fas fa-italic"></i> </button> 
                    
                <button class="icon-button">
                    <i class="fas fa-underline"></i> </button>
                        
                <button class="icon-button">
                    <i class="fas fa-strikethrough"></i>  </button>    
            </div>        
                    
            <div class="icon-conteiner">
                <button class="icon-button">
                    <i class="fas fa-text-height"></i> </button>
                        
                <button class="icon-button">
                    <i class="fas fa-font"></i> </button> 
                        
                <button class="icon-button">
                    <i class="fas fa-highlighter"></i> </button>
            </div>
            

            <div class="icon-conteiner">        
                <button class="icon-button">
                    <i class="fas fa-align-right"></i>  </button>   
                <button class="icon-button">
                    <i class="fas fa-align-center"></i>  </button>    
                <button class="icon-button">
                    <i class="fas fa-align-left"></i>  </button>  
                <button class="icon-button">
                    <i class="fas fa-align-justify"></i>  </button>       
            </div>


            <div class="icon-conteiner">    
                <button class="icon-button">
                    <i class="fas fa-list-ul"></i>  </button>  
                <button class="icon-button">
                    <i class="fas fa-list-ol"></i>  </button>   
            </div>

            <div class="icon-conteiner">
                <button class="icon-button">
                    <i class="fas fa-columns"></i>  </button>  

                <button class="icon-button">
                    <i class="fas fa-columns rotated"></i>  </button>  
                    
                <button class="icon-button">
                    <i class="fas fa-image"></i> </button>  
            </div>
        </div>
    </header> 

    <div class="writting-plase"> 
        <div class="plase-horisontal">
            
        </div>
        <div class="plase-horisontal">
        </div>
    </div>
</body>
