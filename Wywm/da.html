<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WYSIWYG и HTML Контейнеры с панелью инструментов</title>
<style>
    #container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }
    #wysiwyg, #html-code {
        width: 45%;
        height: 300px;
        border: 1px solid #ccc;
        padding: 5px;
        box-sizing: border-box;
        overflow-y: scroll;
    }
    #toolbar {
        width: 10%;
        display: flex;
        flex-direction: column;
    }
    button {
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div id="container">
    <div id="toolbar">
        <button id="bold">Полужирный</button>
        <button id="italic">Курсив</button>
        <button id="underline">Подчеркнутый</button>
        <button id="strikeThrough">Зачеркнутый</button>
        <input type="color" id="foreColor" title="Цвет текста">
        <input type="color" id="backColor" title="Цвет фона">
        <button id="justifyLeft">По левому краю</button>
        <button id="justifyCenter">По центру</button>
        <button id="justifyRight">По правому краю</button>
        <button id="justifyFull">По ширине</button>
        <button id="insertOrderedList">Нумерованный список</button>
        <button id="insertUnorderedList">Маркированный список</button>
        <button id="insertImage">Картинка</button>
        <button id="createLink">Ссылка</button>
        
    </div>
    <div id="wysiwyg" contenteditable="true">
        <h1>Пример текста</h1>
        <p>Это пример текста в WYSIWYG контейнере.</p>
    </div>
    <textarea id="html-code"></textarea>
</div>

<script src="BUTTONS.js"></script>

<script>
    const wysiwyg = document.getElementById('wysiwyg');
    const htmlCode = document.getElementById('html-code');

    // Функция для обновления HTML кода при изменении содержимого WYSIWYG контейнера
    wysiwyg.addEventListener('input', function() {
        htmlCode.value = wysiwyg.innerHTML;
    });

    // Функция для обновления текста в WYSIWYG контейнере при изменении HTML кода
    htmlCode.addEventListener('input', function() {
        wysiwyg.innerHTML = htmlCode.value;
    });

    // Функция для выполнения команд форматирования текста в WYSIWYG контейнере
    function execCommandWithArg(command, arg = null) {
        document.execCommand(command, false, arg);
    }
</script>

</body>
</html>
